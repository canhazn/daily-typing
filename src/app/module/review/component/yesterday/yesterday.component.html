<app-editor *ngFor="let note of yesterdayNotes | async; trackBy: trackNote" [note]="note" [timeAgo]="true"></app-editor>	

<div *ngIf="randomNote | async as randomNote">
	<mat-chip-list>		
		<mat-chip>This is random day you liked!</mat-chip>		
	</mat-chip-list>	
	<app-editor [note]="randomNote"></app-editor>
</div>
