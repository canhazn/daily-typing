<app-editor *ngFor="let note of yesterdayNotes | async; trackBy: trackNote" [note]="note"></app-editor>	

<div *ngIf="randomNote | async as randomNote">
	<div style="display: flex; justify-content: flex-end; margin-bottom: 1.6em;">
		<span>This is random day you liked!</span>				
	</div>
	
	<app-editor [note]="randomNote"></app-editor>
</div>
