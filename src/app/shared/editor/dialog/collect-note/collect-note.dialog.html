<div mat-dialog-content>	
  	<mat-selection-list #collection>
	  	<mat-list-option 
	  		*ngFor="let collection of collections" 
	  		[selected]="note.arrayCollectionId && note.arrayCollectionId.includes(collection.collectionId)" 
	  		(click)="collect(collection)">
	    	{{ collection.name }}	
	  	</mat-list-option>
	</mat-selection-list>

</div>
