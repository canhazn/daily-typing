
<div mat-dialog-content>	
	<p>Created time: {{ note.createdAt.toDate() | date:'EEEE, MMMM d, y, h:mm:ss a'}}</p>
	<p>Last edited time: {{ note.edittedAt.toDate() | date:'EEEE, MMMM d, y, h:mm:ss a'}}</p>
	<p>Number of likes: {{ note.like }}</p>
</div>

<div mat-dialog-actions>
  <button (click)="deleteNote()" mat-icon-button matTooltip="delete this day" matTooltipPosition="right"><mat-icon>delete_sweep</mat-icon></button>
  <span style="flex: 1 1 auto"></span>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
