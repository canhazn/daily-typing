<div mat-dialog-content>
	<mat-form-field >
		<input #name matInput (keyup.enter)="changeName(name.value)" [value]="collection.name" placeholder="Collection's name">
	</mat-form-field>

</div>
<div mat-dialog-actions>
	<!-- <button mat-button [mat-dialog-close]="collection">No thank</button> -->
	<button (click)="deleteCollection()" mat-icon-button matTooltip="delete this collection" matTooltipPosition="right">
		<mat-icon>delete_sweep</mat-icon>
	</button>
	
	<span style="flex: 1 1 auto"></span>
	<button mat-button (click)="changeName(name.value)" cdkFocusInitial>Ok</button>
</div>
