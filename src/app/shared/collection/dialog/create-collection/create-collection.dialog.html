<mat-dialog-content>	
	<mat-form-field style="width: 100%;">
	    <input #name matInput cdkFocusInitial placeholder="Collection's name:" (keyup.enter)="createCollection(name.value)">
	</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>  	  	
	<span style="flex: 1 1 auto"></span>
	<button mat-button (click)="createCollection(name.value)" >Ok</button>
</mat-dialog-actions>
