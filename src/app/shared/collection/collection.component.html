<mat-card *ngIf="collection && collection.collectionId; else newCollection" (click)="navigate($event)">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <span *ngIf="collection.arrayNoteId.length != 0">{{ collection.arrayNoteId.length }}</span>
        </div>
        <mat-card-title>{{ collection.name }}</mat-card-title>
        <mat-card-subtitle>{{ collection.createdAt.toDate() | date:'shortDate' }}</mat-card-subtitle>
    </mat-card-header>      
    <mat-card-actions>
        <span style="flex: 1 1 auto"></span>
        <button (click)="openEditCollectionDialog()" mat-button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
  
<ng-template #newCollection>  
     <button (click)="openCreateCollectionDialog()" mat-raised-button style="margin-bottom: 32px;">
        <span>New collection</span>         
        <mat-icon style="margin-left: 20px;">edit</mat-icon>
     </button>        
</ng-template>
