<div class="mat-app-background mat-typography" 
     [ngClass]="{'dark': (theme | async) == 'dark', 'light': (theme | async) == 'light'}">

  <app-top-nav></app-top-nav>  
  <div class="router-outlet">
    <router-outlet (activate)="showLoadding = false"></router-outlet>    
    <div style="display: flex; justify-content: center;">
      <mat-spinner *ngIf="showLoadding" color="primary" [diameter]="20" [strokeWidth]="2"></mat-spinner>    
    </div>
  </div>
  
</div>
